<!DOCTYPE HTML>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
  </head>

  <body>
    <div class="popup simple-form">
      <p style="font-weight: bold; font-size: 13pt; text-decoration: underline;">Lembrete SISREF</p>
      <p style="font-weight: bold;">Informe abaixo os horários para o lembrete</p>
      <form id="horarios" class="horarios">
        <div class="div-horario">
          <span class="direita">Início do intervalo: </span><input id="inicio" type="text" class="horario" />
        </div>
        <div class="div-horario">
          <span class="direita">Fim do intervalo: </span><input id="fim" type="text" class="horario" />
        </div>
        <div class="div-horario">
          <span class="direita">Saída: </span><input id="saida" type="text" class="horario" />
        </div>
        <button class="btn btn-info" id="salvar" type="submit">Salvar</button>
        <button class="btn btn-warning" id="cancelar">Cancelar</button>
      </form>
    </div>

  <script src="js/salvar.js"></script>
  </body>
</html>
