<!DOCTYPE HTML>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
  </head>

  <body>
    <div class="popup simple-form">
      <div class="titulo">
        Lembrete SISREF
      </div>
      <p style="font-weight: bold; margin-top: 1em;">Informe abaixo os horários para o lembrete</p>
      <form id="horarios" class="horarios">
        <div class="div-horario">
          <span class="direita">Início do intervalo: </span><input id="inicio" type="text" class="horario" />
        </div>
        <div class="div-horario">
          <span class="direita">Fim do intervalo: </span><input id="fim" type="text" class="horario" />
        </div>
        <div class="div-horario">
          <span class="direita">Saída: </span><input id="saida" type="text" class="horario" />
        </div>
        <div class="botao-som">
          <span>Ativar som</span>
          <input type="checkbox" class="ativarsom" id="ativarsom" checked>
        </div>
        <div id="som">
          Escolha o som:
          <select id="som" class="select-som">
            <option value="buzina" selected>Buzina</option>
            <option value="despertador">Despertador</option>
            <option value="galo">Galo</option>
            <option value="sino">Sino</option>
            <option value="sirene">Sirene</option>
          </select>
        </div>
        <button class="botao salvar" id="salvar" type="submit">Salvar</button>
        <button class="botao cancelar" id="cancelar" type="button">Cancelar</button>
      </form>
    </div>

  <script src="js/funcoes.js"></script>
  <script src="js/popup.js"></script>
  <script src="js/salvar.js"></script>
  </body>
</html>
